<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMAGE SEARCH</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="IMAGE_SEARCH.css">
  </head>
<body>
  
    <header>
      <h1>IMAGES SEARCH</h1>
      <form>
        <div class="searchcontainer">
        <input type="text" class="searchbar" placeholder="Search the images">
        <span class="material-symbols-outlined" id="searchicon">
          search
          </span>
        </div>
      </form>

    </header>
      <main>
        <section>
          <div class="imagescontainer">
            <h2>No Images To Show.</h2>
          </div>
          <button class="load">Load More</button>
        </section>
      </main>
      <script src="IMAGE_SEARCH.js"></script>
</body>
</html>
